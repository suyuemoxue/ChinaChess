<head>

    <!--引用jar包资源-->

    <link rel="stylesheet" href="css/background.css"/>

    <!--引用jar包资源-->

<body>

<div id="">
    <div id="menuDiv">
        <h1>欢迎来到中国象棋！</h1>
        <p>这是一款象棋游戏。</p>

        <a href="chess">
            <span class="btn btn-primary btn-lg" style="font-size: 100px;" href="chess">开始游戏</span>

        <button id="soundEffect" class="btn btn-success mainToggle" onclick="soundEffect();">背景音效<span
                class="glyphicon glyphicon-volume-up"></span></button>
        <button id="about" class="btn btn-warning mainToggle" onclick="about();">关于<span
                class="glyphicon glyphicon glyphicon-info-sign"></span></button>


        <li class="btn btn-danger" onclick="mainToggle();">
            <!--设置-->
<!--            齿轮-->
          <span class="glyphicon glyphicon-cog iconSize"> </span>
<!--            手指-->
          <span class="glyphicon glyphicon-chevron-left iconSize" style="display: none;"> </span>
            <span class="glyphicon glyphicon-chevron-right iconSize" style="display: none;"> </span>
        </li>
        <!--折叠-->
    </div>
